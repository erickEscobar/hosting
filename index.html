<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Calculadora</h1>
    <main>
        <form id="formulario">
            <div class="cajitaForm">
                <label for="numero1">Operando 1:</label>
                <input type="number" id="numero1">
            </div>
            <div class="cajitaForm">
                <label for="numero2">Operando 2:</label>
                <input type="number" id="numero2">
            </div>
        </form>
        <div class="flexbox">
            <div class="boton"><button onclick="sumar()">Sumar</button></div>
            <div class="boton"><button onclick="restar()">Restar</button></div>
            <div class="boton"><button onclick="multiplicar()">Multiplicar</button></div>
            <div class="boton"><button onclick="dividir()">Dividir</button></div>
        </div>
        <div><p id="resultado">Resultado: </p></div>
        <script src="js/app.js"></script>
    </main>
    <footer>
        <p id="miFirma">By Erick</p>
    </footer>
</body>
</html>
